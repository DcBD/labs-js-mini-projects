<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <div class="container p-4">

        <div>
            <h2>Settings:</h2>
            <div class="row mb-4">
                <div class="col-md-4">
                    <div>
                        <label>Number of fields</label>
                        <input id="no-inputs--settings" type="text" class="form-control" type="number" />

                    </div>

                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <div>
                        <button id="load_form_button" class="btn btn-success">Load form</button>

                    </div>
                </div>

            </div>
        </div>
        <div>
            <h3>
                Fields
            </h3>
        </div>
        <div id="inputs-container"  class="p-4 d-flex justify-content-between">
            <span>No fields set.</span>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Sum</label>
                <input type="text" id="sum" class="form-control" readonly />

            </div>

            <div class="col-md-3">
                <label>Avg</label>

                <input type="text" id="avg" class="form-control" readonly />

            </div>

            <div class="col-md-3">
                <label>Min</label>

                <input type="text" id="min" class="form-control" readonly />

            </div>

            <div class="col-md-3">
                <label>Max</label>

                <input type="text" id="max" class="form-control" readonly />

            </div>
        </div>

        <div id="error-block" style="color:red;font-weight: bold;font-size: 10px;"></div>

    </div>

    <script type="module" src="dist/index.js"></script>
</body>

</html>
